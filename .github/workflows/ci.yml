name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - testing
      - release
      - bugfix
      - feature
  pull_request:
    branches:
      - main
      - develop
      - testing
      - release
      - bugfix
      - feature

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x app/gradlew

    - name: Build with Gradle
      run: ./gradlew build
      working-directory: app

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x app/gradlew

    - name: Run tests with Gradle
      run: ./gradlew test
      working-directory: app

